configVersion: v1alpha1
branchConfigs:
- pattern: env/(\w+)
  appConfigs:
    backend:
      configManagement:
        path: backend/overlays/${1}
      outputPath: backend

    frontend:
      configManagement:
        path: frontend/
        helm:
          releaseName: frontend
          namespace: frontend
          valueFiles:
          - values-${1}.yaml
      outputPath: frontend/
